<dl>
  <td>Nombre: </td>
  <dd> {{name}} </dd>

  <td>Edad: </td>
  <dd> {{age}} </dd>

  <td>Metodo: </td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd> {{ capitalizedName }}</dd>

</dl>


<button
  *ngIf="name === 'Vanessa'"
  class="btn btn-primary mx-2"
  (click)="chagenHero()">
    Cambiar nombre
</button>

<button
  *ngIf="age !== 22"
  class="btn btn-primary"
  (click)="chagenAge()">
    Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
    Reset
</button>
